<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AquaDash</title>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- IBM Plex Mono font -->
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />

        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: { fontFamily: { mono: ['"IBM Plex Mono"', 'monospace'] }}
                }
            }
        </script>
    </head>

    <body class="bg-[rgb(152,212,181)] font-mono w-full h-full">
        <header class="sticky top-0 z-50 p-4 w-full bg-[rgb(8,112,113)] shadow-md">
            <div class="flex flex-col md:w-7/12 mx-auto">
                <p class="text-2xl text-white font-bold">AquaDash</p>
                <p class="text-base text-[rgb(6,194,151)] font-bold">AQUAxGREENOVATORS</p>
            </div>
        </header>

        <main class="p-4 w-full h-full md:w-7/12 mx-auto bg-white">
            <div class="grid grid-cols grid-cols-4 gap-4">
                <div class="flex flex-col gap-4">
                    <div class="bg-[rgb(220,220,220)] p-4 flex flex-col font-bold rounded-lg shadow-md">
                        <p class="text-xl text-[rgb(50,50,50)]">TDS sensor</p>
                        <p id="tds" class="text-3xl text-black">352</p>
                    </div>
    
                    <div class="bg-[rgb(220,220,220)] p-4 flex flex-col font-bold rounded-lg shadow-md">
                        <p class="text-xl text-[rgb(50,50,50)]">pH</p>
                        <p id="pH" class="text-3xl text-black">7.2</p>
                    </div>

                    <div class="bg-[rgb(220,220,220)] p-4 flex flex-col font-bold rounded-lg shadow-md">
                        <p class="text-xl text-[rgb(50,50,50)]">Temperature</p>
                        <p id="temperature" class="text-3xl text-black">26.5 Â°C</p>
                    </div>

                    <div class="bg-[rgb(220,220,220)] p-4 flex flex-col font-bold rounded-lg shadow-md">
                        <p class="text-xl text-[rgb(50,50,50)]">Uptime</p>
                        <p id="uptime" class="text-3xl text-black">1:32:5</p>
                    </div>
                </div>

                <div class="col-span-3 w-full h-full">
                    <canvas id="myChart" class="block h-full w-full"></canvas>
                    <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['17/11/2025', '18/11/2025', '19/11/2025', '20/11/2025'],
                            datasets: [{
                                label: 'TDS',
                                data: [325, 154, 453, 512],
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1,
                                yAxisID: 'yTDS'
                            }, {
                                label: 'pH',
                                data: [7.2, 7.5, 7.3, 7.2],
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 1,
                                yAxisID: 'yPH'
                            }]
                        },
                        options: {
                            scales: {
                                yTDS: {
                                    type: 'linear',
                                    position: 'left',
                                    beginAtZero: true,
                                    title: {
                                    display: true,
                                    text: 'TDS Value'
                                    }
                                },
                                yPH: {
                                    type: 'linear',
                                    position: 'right',
                                    beginAtZero: false,
                                    grid: {
                                    drawOnChartArea: false // only want grid lines on one axis
                                    },
                                    title: {
                                    display: true,
                                    text: 'pH Value'
                                    },
                                    min: 0,
                                    max: 14
                                }
                            }
                        }
                    });
                    </script>
                </div>
            </div>
        </main>
    </body>
</html>
